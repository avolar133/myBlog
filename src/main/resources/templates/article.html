<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head >

        <th:block th:include="fragments/headerinc :: head"></th:block>
    </head>
<body>
    <th:block th:include="fragments/navbar :: navbar"></th:block>
    <div class="container-fluid d-flex h-100 flex-column">
        <div class="row flex-grow-1 justify-content-center ">
            <div class="col colclass leftcol">
                <h1>Left Column</h1>
            </div>
            <div class="col-8 colclass midcol">

                <h1>article</h1>
                <div>
                    <div class="card text-right">
                        <div class="card-body">
                            <h5 class="card-body" th:text="${singlePost.id}" > head</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${singlePost.author}">details</h6>
                            <p class="card-text" th:text="${singlePost.text}"> text text</p>
                            <a href="#" class="card-link" th:text="${singlePost.id}">link</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col colclass rightcol">
                <h1>Right Column</h1>
            </div>
        </div>
    </div>
    <th:block th:include="fragments/footer :: footer"></th:block>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
